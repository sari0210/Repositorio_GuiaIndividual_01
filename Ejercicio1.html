<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Leer un número entero y determinar si tiene 3 dígitos</h1>
    <p>Ejercicio en ejecución</p>

    <script>

       
        var numero; 
        numero = prompt("Ingrese un número")
       
        if(numero>-1000 && numero<-99){
            window.alert("El numero: " + numero + "tiene 3 digitos" );
        }
        else{
            if(numero >99 && numero < 1000){
                window.alert("El numero: " + numero + "tiene 3 digitos" );

            }
        else{
            window.alert("El numero: " + numero + "no tiene 3 digitos");
        }
        }
        
    </script>
</body>
</html>
