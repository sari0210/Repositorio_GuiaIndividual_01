<body>
    <h1>Ejercicio 4</h1>
    <p>Programa que muestra la tabla de multiplicar del 1 al 10 del número ingresado por el usuario</p>


    <script>
         var numero; 
        numero = prompt("Ingrese un número")
        
var resultado
for (let index = 1; index <= 10; index++) {
    resultado=numero*index
    window.alert(numero + "x"+ index+ "="+resultado)
    
}




    </script>
</body>
